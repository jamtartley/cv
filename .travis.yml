sudo: required
dist: trusty
language: general
install:
- source ./texlive/texlive_install.sh
cache:
  directories:
  - "/tmp/texlive"
  - "$HOME/.texlive"
before_script: cd $TRAVIS_BUILD_DIR/
script:
- mkdir .build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory .build cv.tex
